<div class="bg-white p-4 rounded-lg shadow">
  <h2>Muro - Perfil Admin Pri</h2>
  <!-- Contadores -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 my-6">
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-gray-700">Colegios</h3>
      <p class="text-2xl font-bold text-green-600">{{ totalColegios }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-gray-700">Profesores</h3>
      <p class="text-2xl font-bold text-green-600">{{ totalProfesores }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-gray-700">Alumnos</h3>
      <p class="text-2xl font-bold text-green-600">{{ totalAlumnos }}</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <h3 class="text-lg font-semibold text-gray-700">Cursos</h3>
      <p class="text-2xl font-bold text-green-600">{{ totalCursos }}</p>
    </div>
  </div>

  <!-- Gráficas lado a lado -->
  <div class="flex flex-col md:flex-row gap-8 my-8">
    <div class="flex-1 bg-white rounded-lg shadow p-6">
      <h3 class="font-bold text-green-700 mb-3">Progreso de Participantes</h3>
      <canvas id="progressChart" class="w-full h-56"></canvas>
    </div>
    <div class="flex-1 bg-white rounded-lg shadow p-6">
      <h3 class="font-bold text-green-700 mb-3">Alumnos por Aula (Primaria)</h3>
      <canvas id="aulasChart" class="w-full h-56"></canvas>
    </div>
  </div>

  <!-- Botones Extra -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 my-8">
    <div class="bg-white rounded-lg shadow flex flex-col items-center p-4">
      <img src="../assets/images/cursos.png" alt="Logo" class="w-20 h-20 mb-2 object-contain" />
      <span class="text-base font-semibold text-gray-700 mb-2">CURSOS</span>
      <button class="bg-green-600 text-white px-4 py-1 rounded font-bold opacity-50 cursor-not-allowed" disabled>Ver más</button>
    </div>
    <div class="bg-white rounded-lg shadow flex flex-col items-center p-4">
      <img src="../assets/images/niveles.png" alt="Logo" class="w-20 h-20 mb-2 object-contain" />
      <span class="text-base font-semibold text-gray-700 mb-2">NIVELES</span>
      <button class="bg-green-600 text-white px-4 py-1 rounded font-bold opacity-50 cursor-not-allowed" disabled>Ver más</button>
    </div>
    <div class="bg-white rounded-lg shadow flex flex-col items-center p-4">
      <img src="../assets/images/grados.png" alt="Logo" class="w-20 h-20 mb-2 object-contain" />
      <span class="text-base font-semibold text-gray-700 mb-2">GRADOS</span>
      <button class="bg-green-600 text-white px-4 py-1 rounded font-bold opacity-50 cursor-not-allowed" disabled>Ver más</button>
    </div>
    <div class="bg-white rounded-lg shadow flex flex-col items-center p-4">
      <img src="../assets/images/secciones.png" alt="Logo" class="w-20 h-20 mb-2 object-contain" />
      <span class="text-base font-semibold text-gray-700 mb-2">SECCIONES</span>
      <button class="bg-green-600 text-white px-4 py-1 rounded font-bold opacity-50 cursor-not-allowed" disabled>Ver más</button>
    </div>
  </div>
  <!-- Fin Botones -->
</div>
