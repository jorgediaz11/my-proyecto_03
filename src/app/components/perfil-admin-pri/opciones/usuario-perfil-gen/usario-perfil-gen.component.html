<div class="perfil-container w-full max-w-full">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Datos del Usuario</h2>

  <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
      <div class="space-y-6">
        <!-- Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <div *ngIf="!isEditing; else editNombreBlock">
            <span class="text-gray-900">{{ usuario.nombres }}</span>
            <button type="button" class="ml-2 text-blue-600 hover:underline" (click)="editPerfil()">Editar</button>
          </div>
          <ng-template #editNombreBlock>
            <input type="text" formControlName="nombre"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" />
          </ng-template>
        </div>
        <!-- Apellido -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
          <div *ngIf="!isEditing; else editApellidoBlock">
            <span class="text-gray-900">{{ usuario.apellido }}</span>
          </div>
          <ng-template #editApellidoBlock>
            <input type="text" formControlName="descripcion"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500" />
          </ng-template>
        </div>
        <!-- Estado -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
          <div *ngIf="!isEditing; else editEstadoBlock">
            <span class="text-gray-900">{{ usuario.estado ? 'Activo' : 'Inactivo' }}</span>
          </div>
          <ng-template #editEstadoBlock>
            <select formControlName="estado"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500">
              <option [value]="true">Activo</option>
              <option [value]="false">Inactivo</option>
            </select>
          </ng-template>
        </div>
        <!-- Botones de acciÃ³n -->
        <div *ngIf="isEditing" class="flex gap-4 mt-4">
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Guardar</button>
          <button type="button" class="px-4 py-2 bg-gray-400 text-white rounded" (click)="cancelEdit()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
