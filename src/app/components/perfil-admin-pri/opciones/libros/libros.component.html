  <h2 class="text-2xl font-bold text-gray-800 mb-6">Gestión de Libros</h2>

  <!-- Pestañas -->
  <div class="mb-6 border-b border-gray-200">
    <nav class="flex space-x-8" aria-label="Tabs">
      <button type="button" (click)="selectTab('tabla')" [ngClass]="activeTab === 'tabla' ? 'tab-active' : 'tab-inactive'"
        class="whitespace-nowrap py-2 px-4 border-b-2 font-medium text-sm rounded-t-lg transition-all duration-200 ease-in-out"
        role="tab" [attr.aria-selected]="activeTab === 'tabla'">
        <i class="fas fa-table mr-2"></i> Tabla de Libros
      </button>
      <button type="button" (click)="selectTab('nuevo')" [ngClass]="activeTab === 'nuevo' ? 'tab-active' : 'tab-inactive'"
        class="whitespace-nowrap py-2 px-4 border-b-2 font-medium text-sm rounded-t-lg transition-all duration-200 ease-in-out"
        role="tab" [attr.aria-selected]="activeTab === 'nuevo'">
        <i class="fas fa-plus mr-2"></i> Nuevo Libro
      </button>
    </nav>
  </div>

  <div class="tab-content">
    <!-- Panel: Tabla de Libros -->
    <div *ngIf="activeTab === 'tabla'" role="tabpanel" class="tab-panel animate-fadeIn">
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
        <div class="p-4 border-b border-gray-200">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <!-- Filtro de búsqueda -->
            <div class="flex-1 max-w-md">
              <label for="searchLibro" class="block text-sm font-medium text-gray-700 mb-2">Buscar Libro:</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-search text-gray-400"></i>
                </div>
                <input id="searchLibro" type="text" [(ngModel)]="searchTerm" (input)="filterLibros()" placeholder="Ingrese título"
                  class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-green-500 focus:border-green-500 sm:text-sm" />
              </div>
            </div>
            <!-- Botón Nuevo Libro -->
            <button type="button" (click)="selectTab('nuevo')"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
              <i class="fas fa-plus mr-2"></i> Nuevo Libro
            </button>
          </div>
        </div>
        <!-- Tabla de libros -->
        <div class="overflow-x-auto">
          <table class="libros-table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let libro of paginatedLibros" class="hover:bg-gray-50 transition-colors duration-150">
                <td class="px-6 py-1 whitespace-nowrap text-sm font-medium text-gray-900">{{ libro.id_libro }}</td>
                <td class="px-6 py-1 whitespace-nowrap text-sm text-gray-900">{{ libro.titulo }}</td>
                <td class="px-6 py-1 whitespace-nowrap text-sm text-gray-900">{{ libro.autor }}</td>
                <td class="px-6 py-1 whitespace-nowrap text-center text-sm font-medium">
                  <span [ngClass]="libro.estado ? 'text-green-600' : 'text-red-600'">
                    {{ libro.estado ? 'Activo' : 'Inactivo' }}
                  </span>
                </td>
                <td class="px-6 py-1.5 whitespace-nowrap text-center text-sm font-medium">
                  <div class="flex justify-center space-x-2">
                    <button type="button" (click)="viewLibro(libro.id_libro!)" class="text-blue-600 hover:text-blue-900 p-1 rounded-full hover:bg-blue-50 transition-all duration-150" title="Ver libro">
                      <i class="fas fa-eye"></i>
                    </button>
                    <button type="button" (click)="editLibro(libro.id_libro!)" class="text-orange-600 hover:text-orange-900 p-1 rounded-full hover:bg-orange-50 transition-all duration-150" title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button type="button" (click)="deleteLibro(libro.id_libro!)" class="text-red-600 hover:text-red-900 p-1 rounded-full hover:bg-red-50 transition-all duration-150" title="Eliminar">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button type="button" (click)="detailLibro(libro.id_libro!)" class="text-green-600 hover:text-green-900 p-1 rounded-full hover:bg-green-50 transition-all duration-150" title="Detalle">
                      <i class="fas fa-info-circle"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="paginatedLibros.length === 0">
                <td colspan="5" class="px-6 py-12 text-center text-sm text-gray-500">
                  <div class="flex flex-col items-center">
                    <i class="fas fa-layer-group text-4xl text-gray-300 mb-4"></i>
                    <p class="text-lg font-medium text-gray-900 mb-2">No hay libros</p>
                    <p class="text-gray-500">{{ searchTerm ? 'No se encontraron resultados para tu búsqueda.' : 'Comienza agregando tu primer libro.' }}</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Paginación -->
        <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6" *ngIf="filteredLibros.length > itemsPerPage">
          <div class="flex items-center justify-between">
            <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
              class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Anterior</button>
            <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === Math.ceil(filteredLibros.length/itemsPerPage)"
              class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Siguiente</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Panel: Nuevo Libro -->
    <div *ngIf="activeTab === 'nuevo'" role="tabpanel" class="tab-panel animate-fadeIn">
      <div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
        <form [formGroup]="libroForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-700">Datos del Libro</h2>
            <div class="flex flex-wrap -mx-2">
              <div class="w-full md:w-1/2 px-2">
                <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                <input type="text" id="titulo" formControlName="titulo" placeholder="Título del libro"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
              </div>
              <div class="w-full md:w-1/2 px-2">
                <label for="autor" class="block text-sm font-medium text-gray-700 mb-1">Autor</label>
                <input type="text" id="autor" formControlName="autor" placeholder="Autor del libro"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
              </div>
              <div class="w-full md:w-1/2 px-2">
                <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                <input type="text" id="descripcion" formControlName="descripcion" placeholder="Descripción del libro"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
              </div>
              <div class="w-full md:w-1/2 px-2">
                <label for="editorial" class="block text-sm font-medium text-gray-700 mb-1">Editorial</label>
                <input type="text" id="editorial" formControlName="editorial" placeholder="Editorial del libro"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
              </div>
              <div class="w-full md:w-1/2 px-2">
                <label for="anio_publicacion" class="block text-sm font-medium text-gray-700 mb-1">Año de Publicación</label>
                <input type="number" id="anio_publicacion" formControlName="anio_publicacion" placeholder="Año de publicación"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
              </div>
              <div class="w-full md:w-1/2 px-2">
                <label for="id_area" class="block text-sm font-medium text-gray-700 mb-1">ID Área</label>
                <input type="number" id="id_area" formControlName="id_area" placeholder="ID del área"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" />
              </div>
              <div class="w-full md:w-1/2 px-2">
                <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                <select id="estado" formControlName="estado"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                  <option [value]="true">Activo</option>
                  <option [value]="false">Inactivo</option>
                </select>
              </div>
            </div>
          </div>
          <button type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
            <i class="fas fa-save mr-2"></i> Guardar Libro
          </button>
        </form>
      </div>
    </div>

  </div>
