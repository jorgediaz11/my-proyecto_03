<div class="login-registro-container">
    <!-- Header -->
    <header class="login-header">
      <img src="assets/images/login-logo.png" alt="Logo" class="login-logo" />
      <h1>Registro de Usuario</h1>
    </header>

    <!-- Contenido principal -->
    <main class="login-registro-content">
      <form (ngSubmit)="onSubmit()" [formGroup]="registroForm">
        <h2>Crear una cuenta</h2>
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input id="usuario" formControlName="usuario" type="text" placeholder="Ingresa tu usuario" />
          <p *ngIf="registroForm.get('usuario')?.invalid && registroForm.get('usuario')?.touched" class="error-message">
            El usuario es obligatorio.
          </p>
        </div>

        <div class="form-group">
          <label for="nombres">Nombres:</label>
          <input id="nombres" formControlName="nombres" type="text" placeholder="Ingresar Nombres" />
          <p *ngIf="registroForm.get('nombres')?.invalid && registroForm.get('nombres')?.touched" class="error-message">
            El nombre es obligatorio.
          </p>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input id="apellidos" formControlName="apellidos" type="text" placeholder="Ingresar Apellidos" />
          <p *ngIf="registroForm.get('apellidos')?.invalid && registroForm.get('apellidos')?.touched" class="error-message">
            El apellido es obligatorio.
          </p>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input id="email" formControlName="email" type="email" placeholder="Ingresa tu correo" />
          <p *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched" class="error-message">
            Ingresa un correo válido.
          </p>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input id="password" formControlName="password" type="password" placeholder="Crea una contraseña" />
          <p *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="error-message">
            La contraseña es obligatoria y debe tener al menos 6 caracteres.
          </p>
        </div>
        <!-- Mensaje de error al registrar -->
        <button type="submit" class="to-options">Registrar</button>
        <!-- Mensaje de error al registrar -->
        <button type="button" class="to-options" (click)="onReset()">Limpiar</button>
        <!-- Botón para regresar al login -->
        <button routerLink="/login" class="to-options">Regresar al Login</button>

      </form>
    </main>

    <!-- Footer -->
    <footer class="login-footer">
      <p>© 2025 Plataforma Educativa</p>
    </footer>

  </div>
